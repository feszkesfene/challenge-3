<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/sass/main.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>

<body>
  <!--BACKGROUND-->
  <img src="/images/bg-desktop.png" alt="blue waves" class="background">

  <div class="container">

    <!--INFO-->
    <div class="info">

      <div class="icon">
        <!--lOGO-->
        <div class="icon__logo">
          <img src="/images/logo.svg" alt="Fylo logo">
        </div>

        <!--ICONS-->
        <div class="icon__sub">
          <div class="icon__box">
            <img src="/images/icon-document.svg" alt="icon 1">
          </div>
          <div class="icon__box">
            <img src="/images/icon-folder.svg" alt="icon 2">
          </div>
          <div class="icon__box">
            <img src="/images/icon-upload.svg" alt="icon 3">
          </div>

        </div>
      </div>

      <!--DATA-->
      <div class="data">
        <p class="data_text">Youâ€™ve used 815 GB of your storage.</p>
        <div class="data_slider">&nbsp;</div>
        <div class="data_stats">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="data__hover">
          <p><span>185 GB</span> Left</p>
        </div>
      </div>
    </div>

    <!--ATTRIBUTION-->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">feszkesfene</a>.
    </div>
  </div>
</body>

</html>
